<html>

<head>
    <title>Employee Registration</title>
    <link rel="stylesheet" type="text/css" href="css\employee_reg.css">
    
    
</head>

<body>

    <div class="employeeDetails">
        <h2>Ad Employee</h2>
        <form name="employeeRegistration" id="empReg" method="post" action="register"><br><br>
            <label for="userType"> User Type :</label>
            <select name="userType">
                <option value="L">Line man</option>
                <option value="E">Electrical-engineer</option>
                <option value="M">Material-manager</option>
            </select><br><br>
            <label for="firstName">First Name :</label>
            <input type="text" name="firstName" id="fname" required /><br><br>

            <label for="lastName">Last Name :</label>
            <input type="text" name="lastName" id="lname"  required /><br><br>

            <label for="age"> Age :</label>
            <input type="text" name="age" id="age" placeholder="Age" required /><br><br>

            <label for="address">Address :</label>
            <textarea id="address" name="address" rows="4" required></textarea><br>

            <label for="contactNum"> Contact Number :</label>
            <input type="text" name="contact" id="Con" placeholder=" Contact Number" required /><br><br>

            <label for="email">Email-Id :</label>
            <input type="text" name="email" id="mail" placeholder="Email-Id" required /><br><br>

            
            <input type="submit" value="Register" />

    </div>


    </form>
    </div>

</body>
</htmla
