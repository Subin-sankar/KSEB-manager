<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Welcome, Admin!</h1>

    <div>
        <button onclick="navigateTo('complaints')">Complaints</button>
        <button onclick="navigateTo('work_allocation')">Work Allocation</button>
        <button onclick="navigateTo('reports')">Reports</button>
        <button onclick="navigateTo('add_consumer')">Create new Consumer</button>
        <button onclick="navigateTo('add_employee')">Create new Employee</button>
        <button onclick="navigateTo('logout')">Log out</button>
    </div>

    <script>
        function navigateTo(page) {
            switch (page) {
                case 'complaints':
                    window.location.href = ''; // Replace with the actual URL for complaints
                    break;
                case 'work_allocation':
                    window.location.href = 'work_allocation.html';
                    break;
                case 'reports':
                    window.location.href = 'reports.html';
                    break;
                case 'add_consumer':
                    window.location.href = 'Consumer_registration.html';
                    break;
                case 'add_employee':
                    window.location.href = 'Employee_registration.html';
                    break;
                case 'logout':
                    alert('Logging out...');
                    break;
                default:
                    break;
            }
        }
    </script>

</body>
</html>
